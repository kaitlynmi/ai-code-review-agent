[build]
builder = "NIXPACKS"

# Note: For multiple services, use the startup script with SERVICE_TYPE env var:
# - Web service: Start Command = "bash scripts/railway_start.sh" (or set SERVICE_TYPE=web)
# - Worker service: Start Command = "bash scripts/railway_start.sh" + Add env var: SERVICE_TYPE=worker
# Or override directly in Railway dashboard per service

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

